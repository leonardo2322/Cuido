<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El cuido a la mano </title>
    <link rel="icon" type="image/jpg" href="./img/Nutrecan-croquetas-adultos.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-stretch justify-content-between">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top cyan">
                    <a href="index.html"><h1>El Cuido A la Mano</h1></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="d-flex justify-content-center">
        <div class="container">
            <div class="row ">
                <div class="col s12">
                    <h2 class="d-flex justify-content-center mb-1">Realizar Compra</h2>
                    <form id="procesar-pago" action="#" method="post">
                        <div id="carrito" class="form-group table-responsive" >
                            <table class="table responsive-table lighten-4 centered" id="lista-compra" >
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th >Nombre</th>
                                        <th>Precio</th>
                                        <th>Elija la Cantidad</th>
                                        <th>Sub Total</th>
                                        <th>Eliminar en la x</th>
                                    </tr>

                                </thead>
                                <tbody >

                                </tbody >
                    
                    
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <input id="total" name="monto" class="total font-weight-bold border-0" readonly style="background-color: white;"></input>
                                    </th>
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="boton col-xs-12 col-md-4">
                                <a href="#" class="btn btn-success btn-block" id="procesar-compra">Realizar compra</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="ir-arriba">
        <i class="fas fa-chevron-up"></i>
    </div>




    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/carrito-compras.js"></script>
    <script src="js/compra.js"></script>
</body>

</html>
